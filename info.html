    <script type="text/javascript" src="asserts/js/lib/zepto-1.1.6.js"></script>
    <style>
    .url{
        text-align: center;
        list-style: none;
        margin: 50px;
    }
    .url span{
    	border: 1px solid #e8e8e8;
	    display: inline-block;
	    width: 300px;
	    height: 30px;
	    line-height: 30px;
    }
    </style>
</head>
<body>
    <h1 id="hint">本页面3秒钟自动关闭</h1>
    <ul class="url">
    
    </ul>
    <script type="text/javascript">
       var url = decodeURI(location.search),param = '';
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            strs = str.split("&");
            for(var i = 0; i < strs.length; i ++) {
                param += '<li><span>' + strs[i].split("=")[0] + '</span><span>' + strs[i].split("=")[1]+'</span></li>';
            }
        }
        $('.url').html(param);

        var time = 3;
        var interval = setInterval(function(){
            time--;
            if(time<=0){
                clearInterval(interval);
                closeWebPage();
            }else{
               $('#hint').html('本页面'+ time +'秒钟自动关闭');
            }
        }, 1000);

        var closeWebPage = function(){
             if (navigator.userAgent.indexOf("MSIE") > 0) {
              if (navigator.userAgent.indexOf("MSIE 6.0") > 0) {
               window.opener = null;
               window.close();
              } else {
               window.open('', '_top');
               window.top.close();
              }
             }
             else if (navigator.userAgent.indexOf("Firefox") > 0) {
              window.location.href = 'about:blank ';
             } else {
              window.opener = null;
              window.open('', '_self', '');
              window.close();
             }
        };
              
    </script>
</body>
